<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chúc Mừng Ngày Quốc Tế Phụ Nữ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 10px;
        }
        .message {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            position: absolute;
            top: 10%;
            white-space: nowrap;
            width: 100%;
            animation: slide 5s linear;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        @keyframes slide {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        #video-container {
            display: none;
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        video {
            width: 100%;
            border-radius: 15px;
        }
        .note {
            font-size: 12px;
            color: #fff;
            margin-top: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="message" class="message"></div>
    <div id="video-container">
        <video id="video" controlsList="nodownload nofullscreen noremoteplayback" disablePictureInPicture>
            <source src="tulip.mp4" type="video/mp4">
            Trình duyệt của bạn không hỗ trợ video.
        </video>
        <div class="note">* From: một kẻ mộng mơ thích ngắm hoaa</div>
    </div>
    
    <script>
        const messages = [
            "Chúc Hương có một ngày 8/3 thật là ấm áp nhé!!",
            "Chúc Hương sẽ luôn xinh đẹp rạng ngời và tỏa sáng rực rỡ như loài hoa tulip nhée",
            "Hoa tulip đến đâyy!"
        ];
        let index = 0;
        const messageDiv = document.getElementById("message");
        const videoContainer = document.getElementById("video-container");
        const video = document.getElementById("video");

        function showMessages() {
            if (index < messages.length) {
                messageDiv.innerText = messages[index];
                index++;
                setTimeout(showMessages, 4000);
            } else {
                messageDiv.style.display = "none";
                setTimeout(() => {
                    videoContainer.style.display = "block";
                    video.play();
                }, 1000);
            }
        }
        showMessages();

        video.onended = function() {
            window.location.href = "thankyou.html";
        };
    </script>
</body>
</html>
